<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal 13pt Arial;
            color: aliceblue;
            background-color: rgb(0, 189, 189);
        }

        p {
            font: normal 16pt Arial;
        }
    </style>
    <title>Áudios no site</title>
</head>
<body>
    <h1>Reproduzindo Áudios</h1>
    <h2>Colocando áudios no site com a tag audio</h2>
    <p>Alessia Cara - Here</p>
    <audio src="msc/Alessia Cara - Here.mp3" controls ></audio>
    <p>Sweater Weather x After Dark</p>
    <audio src="msc/After Dark x Sweater Weather.mp3" controls ></audio>
    <p>Trunk - Slowed Reverb</p>
    <audio src="msc/trunk.mp3" controls loop></audio>
    <h2>Áudio com a tag source:src dentro da tag audio<h2>
    <p>Eu já sofri por amor</p>
    <audio preload="metadata" controls loop>
        <source src="msc/ja sofri por amor.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
