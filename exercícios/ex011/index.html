<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Aprender HTML &#x1F60E</li> 
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="disc">
        <li>Pão</li>
        <li>Presunto</li>
        <li>Queijo</li>
        <li>Alface</li>
    </ul>
    <hr>
    <h1>Aprendendo HTML e CSS &#x1F60E</h1>
    <img src="logohtml200.png" alt="html">
    <span><img src="logocss200.png" alt="css"></span>
    <hr>
    <marquee behavior="" direction="left">Fim de mais uma aula &#x1F638</marquee>
</body>
</html>
