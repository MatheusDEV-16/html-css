<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            color: rgb(108, 199, 16);
            text-decoration: none;
            transition: 0.2s;
        }

        a:hover {
            text-decoration: underline;
            color: blue;
        }

        a:active {
            color: rgb(255, 0, 212);
        }

        a:visited {
            text-decoration: none;
        }

        a::after {
            content: ;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <h2>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank">Canal do YT</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoEmVídeo</a></li>
    </h2>
</body>
</html>
